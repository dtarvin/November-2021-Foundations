<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice table 1</title>
    <style>
        table,
        th,
        tr,
        td {
            border: 1px solid black;
            /* border-collapse: collapse; */
            border-spacing: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
                <th>Spent</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>$100</td>
                <td>$50</td>
            </tr>
            <tr>
                <td>February</td>
                <td>$80</td>
                <td>$30</td>
            </tr>
            <tr>
                <td>March</td>
                <td>$50</td>
                <td>$20</td>
            </tr>
            <tr>
                <td colspan="3">Sum: $230</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
